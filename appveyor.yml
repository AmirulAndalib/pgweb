clone_folder: c:\gopath\src\github.com\sosedoff\pgweb

environment:
  GOPATH: c:\gopath
  GOROOT: c:\goroot\go
  GOTOOLDIR: c:\goroot\go\pkg\tool\windows_amd64
  CGO_ENABLED: 0

services:
  - postgresql

install:
  - ps: mkdir c:\goroot
  - ps: iwr -outf c:\goroot\go1.18.windows-amd64.zip https://golang.org/dl/go1.18.windows-amd64.zip
  - ps: Expand-Archive c:\goroot\go1.18.windows-amd64.zip -DestinationPath c:\goroot
  - set PATH=%GOPATH%\bin;%PATH%
  - set PATH=%GOROOT%\bin;%PATH%
  - echo %PATH%
  - echo %GOPATH%
  - cd %APPVEYOR_BUILD_FOLDER%
  - go env
  - go version

build_script:
  - go build

test_script:
  - go test -cover ./...

deploy: false
